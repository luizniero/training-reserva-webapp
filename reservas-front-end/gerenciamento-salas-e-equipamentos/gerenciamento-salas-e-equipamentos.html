<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Salas e Kits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="gerenciamento-salas-e-kits.css">
</head>
<body>
    <div id="navbar-container"></div>
    <div class="container my-5">
        <h2>Gerenciamento de Salas e Kits</h2>
        <form id="salas-form">
            <div class="mb-3">
                <label for="sala" class="form-label">Adicionar Sala</label>
                <input type="text" class="form-control" id="sala" required>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Sala</button>
        </form>
        <hr>
        <form id="kits-form">
            <h4>Atualizar Equipamentos</h4>
            <div class="mb-3">
                <label for="microfone" class="form-label">Microfones</label>
                <input type="number" class="form-control" id="microfone">
            </div>
            <div class="mb-3">
                <label for="caixa-som" class="form-label">Caixas de Som</label>
                <input type="number" class="form-control" id="caixa-som">
            </div>
            <div class="mb-3">
                <label for="notebook" class="form-label">Notebooks</label>
                <input type="number" class="form-control" id="notebook">
            </div>
            <div class="mb-3">
                <label for="projetor" class="form-label">Projetores</label>
                <input type="number" class="form-control" id="projetor">
            </div>
            <button type="submit" class="btn btn-primary">Atualizar Equipamentos</button>
        </form>
    </div>

    <script src="../shared/navbar.js"></script>
    <script src="gerenciamento-salas-e-equipamentos.js"></script>
</body>
</html>
