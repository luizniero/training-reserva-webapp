<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="detalhes-reserva.css">
</head>
<body>
    <div id="navbar-container"></div>
    <div class="container my-5">
        <h2>Detalhes da Reserva</h2>
        <form id="detalhes-reserva-form">
            <div class="mb-3">
                <label for="sala" class="form-label">Sala</label>
                <input type="text" class="form-control" id="sala" disabled>
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Data</label>
                <input type="date" class="form-control" id="data" disabled>
            </div>
            <div class="mb-3">
                <label for="horario" class="form-label">Horário</label>
                <input type="time" class="form-control" id="horario" disabled>
            </div>
            <div class="mb-3">
                <label for="kit" class="form-label">Kit Multimídia</label>
                <div id="kit-multimidia"></div>
            </div>
            <button type="button" class="btn btn-danger" onclick="deletarReserva()">Deletar Reserva</button>
        </form>
    </div>

    <script src="../shared/navbar.js"></script>
    <script src="detalhes-reserva.js"></script>
</body>
</html>
